<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>PC</title>
</head>
<body id="body">
    <div class="pergunta">
        <h2>De onde é a invenção do chuveiro elétrico?</h2>
        <div class="alternativas" v-for="(alternativa, index) in alternativas">
            <div class="alternativa"><b>{{ alfabeto[index] }}</b>. {{ alternativa }}</div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script>
    var alfabeto = ['A','B','C','D','E','F','G'];
    var app = new Vue({
        el: '.pergunta',
        data: {
            alfabeto: alfabeto,
            alternativas: [
                'França',
                'Inglaterra',
                'Brasil',
                'Austrália',
                'Itália',
            ]
        }
    })
    </script>
</body>
</html>
